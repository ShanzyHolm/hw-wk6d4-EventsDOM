<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Reading List App</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script src="js/app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Milonga" rel="stylesheet">
</head>
<h1>My Book Index</h1>
<body>
  <div class="grid">
    <div class="grid-row">
      <div class="cell">
        <form id="new-item-form">
          <div id="form-wrapper">
            <div class="form-item">
              <h1>Add Your Books</h1>
              <center>
              <label for="title" class="primary">Title</label>
              <input type="text" id="title" required/>
            </div>

            <div class="form-item">
              <center>
              <label for="author" class="primary">Author</label>
              <input type="text" id="author" required/>
            </div>

            <div class="form-item">
              <center>
              <label for="category" class="primary">Category</label>
              <select id="category">
                <option value="" disabled selected></option>
                <option value="Book">Book</option>
                <option value="Article">Article</option>
                <option value="Blog Post">Blog Post</option>
              </select>
            </div>

          </div>
          <center>
            <input id="save" class="button" type="submit" value="Save"/>
          </center>
        </form>
      </div>

      <div class="cell">
        <h1>Reading List</h1>
        <center>
          <button id="delete-button" class="button" type="button">Delete All</button>
        </center>
        <br>
        <br>
        <div id="reading-list"></div>
      </div>
    </div>
  </div>
</body>
</html>
